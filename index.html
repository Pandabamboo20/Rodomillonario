<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="P치gina oficial de Rodomillonario - Streamer y creador de contenido en Twitch e Instagram.">
    <title>Rodomillonario - P치gina Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0074ff, #8b4513); /* Degradado de azul a marr칩n */
            color: #fff;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            animation: fadeInUp 1.2s ease-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-buttons a {
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            background: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 2px;
        }

        .cta-buttons a:hover {
            background: #8b4513; /* Marr칩n */
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .cta-buttons a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Rodomillonario</h1>
    <p>Streamer | Creador de Contenido</p>
    <div class="cta-buttons">
        <a href="https://twitch.tv/rodomillonario" target="_blank">Twitch</a>
        <a href="https://instagram.com/Rodo.millonario14" target="_blank">Instagram</a>
    </div>
</header>

<footer>
    <p>&copy; 2024 Rodomillonario. Todos los derechos reservados.</p>
</footer>

</body>
</html>
